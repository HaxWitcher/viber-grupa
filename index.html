<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preporuka Filmova i Serija</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a112b;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .viber-logo-container {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 20px auto;
        }
        .viber-logo {
            width: 140px;
            height: 140px;
            object-fit: cover;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px 0;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://i.postimg.cc/m2TLCSK6/vib-novo.png" target="_blank">
            <div class="viber-logo-container">
                <img src="https://i.postimg.cc/m2TLCSK6/vib-novo.png" alt="Viber Logo" class="viber-logo">
            </div>
        </a>
        <h1>Preporuka Filmova i Serija</h1>
        <p>Ako želiš da svaki dan potpuno BESPLATNO primaš preporuke za filmove i serije direktno na Viber, sve što treba da uradiš jeste da klikneš iznad na znak Viber-a i da se učlaniš u našu Viber grupu.</p>
        
        <div class="gallery">
            <img src="https://i.postimg.cc/RFz59SBb/Screenshot-20250202-071058-Viber.jpg" alt="Preporuka 1">
            <img src="https://i.postimg.cc/T2JGdDhj/Screenshot-20250202-070729-Viber.jpg" alt="Preporuka 2">
            <img src="https://i.postimg.cc/RhdzXj2p/Screenshot-20250202-070501-Viber.jpg" alt="Preporuka 3">
            <img src="https://i.postimg.cc/BQh0DfTX/Screenshot-20250202-070904-Viber.jpg" alt="Preporuka 4">
            <img src="https://i.postimg.cc/Dyfh8wb9/Screenshot-20250202-070642-Viber.jpg" alt="Preporuka 5">
            <img src="https://i.postimg.cc/8TKpfM4t/Screenshot-20250202-071038-Viber.jpg" alt="Preporuka 6">
            <img src="https://i.postimg.cc/Z5ChxsHj/Screenshot-20250202-070539-Viber.jpg" alt="Preporuka 7">
            <img src="https://i.postimg.cc/QdwZ4gnD/Screenshot-20250202-071006-Viber.jpg" alt="Preporuka 8">
        </div>
    </div>
</body>
</html>
